<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller JavaScript</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Taller de JavaScript</h1>

  <section>
    <h2>1. ¿Es bisiesto?</h2>
    <input type="number" id="ano">
    <button onclick="probarBisiesto()">Probar</button><button onclick="borrar1()">Borrar</button>
    <p id="res1"></p>
  </section>

  <section>
    <h2>2. Celsius a Fahrenheit</h2>
    <input type="number" id="celsius">
    <button onclick="probarCelsius()">Convertir</button><button onclick="borrar2()">Borrar</button>
    <p id="res2"></p>
  </section>

  <section>
    <h2>3. Mayor de dos</h2>
    <input type="number" id="n1">
    <input type="number" id="n2">
    <button onclick="probarMayor()">Comparar</button><button onclick="borrar3()">Borrar</button>
    <p id="res3"></p>
  </section>

  <section>
    <h2>4. Minutos a horas</h2>
    <input type="number" id="minutos">
    <button onclick="probarMinutos()">Convertir</button><button onclick="borrar4()">Borrar</button>
    <p id="res4"></p>
  </section>

  <section>
    <h2>5. ¿Está en rango?</h2>
    <input type="number" id="numero">
    <input type="number" id="inicio">
    <input type="number" id="fin">
    <button onclick="probarRango()">Verificar</button><button onclick="borrar5()">Borrar</button>
    <p id="res5"></p>
  </section>

  <section>
    <h2>6. Precio con descuento</h2>
    <input type="number" id="precioInicial">
    <input type="number" id="descuento">
    <button onclick="probarDescuento()">Calcular</button><button onclick="borrar6()">Borrar</button>
    <p id="res6"></p>
  </section>

  <section>
    <h2>7. ¿Puede votar?</h2>
    <input type="number" id="edad">
    <button onclick="probarVotar()">Verificar</button><button onclick="borrar7()">Borrar</button>
    <p id="res7"></p>
  </section>

  <section>
    <h2>8. Área del triángulo</h2>
    <input type="number" id="base">
    <input type="number" id="altura">
    <button onclick="probarArea()">Calcular</button><button onclick="borrar8()">Borrar</button>
    <p id="res8"></p>
  </section>

  <script src="/Logica_ java.js"></script>
</body>
</html>
